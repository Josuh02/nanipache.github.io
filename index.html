<!DOCTYPE html>

    <style>
        :root {

        body {

        }

        .dedicatoria {
            position: absolute;
            top: 30%; /* Cambio en la posici√≥n vertical */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif; /* Cambiar la fuente del texto */
            font-size: 24px; /* Tama√±o de la fuente */
        }

        /* Estilo intermitente para el texto "FELIZ SAN VALENT√çN" */
        .intermitente {
            color: var(--highlight-color); /* Color de resaltado */
            animation: iluminar 1s ease infinite alternate; /* Animaci√≥n intermitente */
        }

        @keyframes iluminar {
            0% {
                color: transparent; /* Hacer la letra transparente */
            }

            }
        }

        img {
            width: 160px; /* Nuevo tama√±o de las im√°genes */
            height: 160px; /* Nuevo tama√±o de las im√°genes */
            margin: 10px; /* Espacio entre las im√°genes */
            cursor: pointer;
        }

        .mensaje {
            color: white;
            font-size: 18px;
            margin-top: 10px; /* Reducci√≥n del margen superior */
        }

        /* Estilo del mensaje */
        #message {
            background-color: rgba(26, 40, 48, 0.8); /* Fondo del mensaje */
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px; /* Ajuste en el margen superior */
            font-weight: bold; /* Negrita */
            color: white;

        }
    </style>
</head>
<body>

<!-- Div para mostrar el mensaje -->
<div id="message" class="hidden"></div>

<script>
    function mostrarMensaje(mensaje, url) {
        const message = document.getElementById('message');
        message.textContent = mensaje;
        message.classList.remove('hidden');
        setTimeout(function() {
            message.classList.add('hidden');
            window.open(url, '_blank');
        }, 3000);
    }
</script>
